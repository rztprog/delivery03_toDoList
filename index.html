<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" type="image/ico" href=img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Shopping List</title>
	</head>
	<body>
		<header class="header">
			<h1>Shopping List</h1>
		</header>
		<main class="main">
			<form class="form">
				<input type="text" class="input" size="30" placeholder="Tomatos" autofocus /></input>
				<input type="submit" class="addButton" value="Add-in" name="add" />
			</form>
			<ul class="ul">
				<li>Milk</li>	
				<li>Eggs</li>
			</ul>
		</main>
		<footer class="footer">
			<div>
				<input type="submit" value="Darkmode" name="darkmode" onclick="darkmode()" />
			</div>
		</footer>

		<script src="/js/todo.js"></script>
	</body>
</html>
